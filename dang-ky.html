<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashStack - Đăng ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="bg-light">
    <script>
      if (localStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "login.html";
      }
    </script>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav
        class="sidebar min-vh-100 p-3 bg-white d-flex flex-column"
        style="height: 100vh"
      >
        <ul class="nav nav-pills flex-column mb-2">
          <li class="nav-item">
            <a
              href="dang-ky.html"
              class="nav-link active d-flex align-items-center mb-2"
            >
              <i data-feather="edit" class="me-3"></i> Đăng ký
            </a>
          </li>
          <li class="nav-item">
            <a
              href="xem-phieu-dang-ky.html"
              class="nav-link text-secondary d-flex align-items-center mb-2"
            >
              <i data-feather="file-text" class="me-3"></i> Xem phiếu đăng ký
            </a>
          </li>
          <li class="nav-item">
            <a
              href="xem-lich-thi.html"
              class="nav-link text-secondary d-flex align-items-center mb-2"
            >
              <i data-feather="calendar" class="me-3"></i> Xem lịch thi
            </a>
          </li>
          <li class="nav-item">
            <a
              href="create-examination-permit.html"
              class="nav-link text-secondary d-flex align-items-center mb-2"
            >
              <i data-feather="search" class="me-3"></i> Phát hành phiếu dự thi
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              id="logout-link"
              class="nav-link text-secondary d-flex align-items-center mb-2"
            >
              <i data-feather="log-out" class="me-3"></i> Logout
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="main-content flex-grow-1 p-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="h3">Xin chào, nhân viên tiếp nhận</h1>
        </header>

        <div class="content-wrapper p-5 bg-white rounded-3 shadow-sm">
          <div class="text-center">
            <h2 class="mb-3">Tạo phiếu đăng ký</h2>
            <p class="lead text-muted mb-5">Chọn đối tượng đăng ký</p>
            <div class="d-grid gap-3 col-6 mx-auto">
              <a
                href="lap-phieu-khach-hang-tu-do.html"
                class="btn btn-primary btn-lg"
                role="button"
                >Khách hàng tự do</a
              >
              <a
                href="lap-phieu-khach-hang-don-vi.html"
                class="btn btn-primary btn-lg"
                role="button"
                >Khách hàng đơn vị</a
              >
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      feather.replace();

      // Logout
      document
        .getElementById("logout-link")
        .addEventListener("click", function (e) {
          e.preventDefault();
          localStorage.removeItem("isLoggedIn");
          localStorage.removeItem("id");
          localStorage.removeItem("token");
          window.location.href = "login.html";
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
