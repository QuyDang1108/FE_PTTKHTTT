<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashStack - Lập phiếu đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-light">
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar min-vh-100 p-3 bg-white d-flex flex-column">
            <ul class="nav nav-pills flex-column mb-2">
                <li class="nav-item">
                    <a href="dang-ky.html" class="nav-link active d-flex align-items-center mb-2">
                        <i data-feather="edit" class="me-3"></i> Đăng ký
                    </a>
                </li>
                <li class="nav-item">
                    <a href="xem-phieu-dang-ky.html" class="nav-link text-secondary d-flex align-items-center mb-2">
                        <i data-feather="file-text" class="me-3"></i> Xem phiếu đăng ký
                    </a>
                </li>
                <li class="nav-item">
                    <a href="xem-lich-thi.html" class="nav-link text-secondary d-flex align-items-center mb-2">
                        <i data-feather="calendar" class="me-3"></i> Xem lịch thi
                    </a>
                </li>
                <li class="nav-item">
                    <a href="tra-cuu-chung-chi.html" class="nav-link text-secondary d-flex align-items-center mb-2">
                        <i data-feather="search" class="me-3"></i> Tra cứu chứng chỉ
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" id="logout-link" class="nav-link text-secondary d-flex align-items-center mb-2">
                        <i data-feather="log-out" class="me-3"></i> Logout
                    </a>
                </li>
            </ul>
        
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-grow-1 p-4">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-secondary me-3" onclick="history.back()">
                        <i data-feather="arrow-left" class="me-1"></i> Quay lại
                    </button>
                    <h1 class="h3 mb-0">Xin chào, nhân viên tiếp nhận</h1>
                </div>
            </header>

            <div class="content-wrapper p-5 bg-white rounded-3 shadow-sm">
                <h2 class="mb-4">Tạo phiếu đăng ký</h2>
                
                <!-- Customer Info -->
                <h3 class="fs-5 mb-3">Thông tin khách hàng</h3>
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <label for="customerName" class="form-label">Tên khách hàng</label>
                        <input type="text" class="form-control" id="customerName" placeholder="Enter name">
                    </div>
                    <div class="col-md-4">
                        <label for="customerPhone" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="customerPhone" placeholder="+84 xxxxxxxxxx">
                    </div>
                    <div class="col-md-4">
                        <label for="customerDob" class="form-label">Ngày sinh</label>
                        <input type="text" class="form-control" id="customerDob" placeholder="DD/MM/YY">
                    </div>
                    <div class="col-md-8">
                        <label for="customerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="customerEmail" placeholder="abc@gmail.com">
                    </div>
                    <div class="col-md-4">
                        <label for="customerAddress" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="customerAddress" placeholder="">
                    </div>
                </div>

                <!-- Candidate Info -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="fs-5 mb-0">Thông tin thí sinh</h3>
                    <button type="button" class="btn btn-primary add-candidate">Thêm thí sinh</button>
                </div>
                <form id="registrationForm">
                <div id="candidates-list">
                    <div class="row g-3 mb-4 align-items-end candidate-row">
                        <div class="col-md-4">
                            <label class="form-label">Tên thí sinh</label>
                            <input type="text" class="form-control" name="candidateName[]" placeholder="Enter name">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" name="candidatePhone[]" placeholder="+84 xxxxxxxxxx">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Ngày sinh</label>
                            <input type="text" class="form-control" name="candidateDob[]" placeholder="DD/MM/YY">
                        </div>
                        <div class="col-md-8">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="candidateEmail[]" placeholder="abc@gmail.com">
                        </div>
                    </div>
                </div>

                <!-- Exam Info -->
                <h3 class="fs-5 mb-3">Lịch thi</h3>
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <label for="examRank" class="form-label">Hạng dự thi</label>
                        <input type="text" class="form-control" id="examRank" placeholder="Hạng dự thi">
                    </div>
                    <div class="col-md-4">
                        <label for="examTest" class="form-label">Bài thi</label>
                        <input type="text" class="form-control" id="examTest" placeholder="Bài thi">
                    </div>
                    <div class="col-md-4">
                        <label for="examDate" class="form-label">Ngày thi</label>
                        <input type="text" class="form-control" id="examDate" placeholder="DD/MM/YY">
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary btn-lg">Lập phiếu</button>
                </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        feather.replace();
        // Thêm thí sinh động
        document.querySelector('.add-candidate').addEventListener('click', function(e) {
            e.preventDefault();
            const list = document.getElementById('candidates-list');
            const firstRow = list.querySelector('.candidate-row');
            const newRow = firstRow.cloneNode(true);
            // Xóa dữ liệu trong các input
            newRow.querySelectorAll('input').forEach(input => input.value = '');
            list.appendChild(newRow);
        });
        // Hiện dialog khi lập phiếu
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();
        });

        // Logout
        document.getElementById('logout-link').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        });
    </script>
    <!-- Modal Bootstrap -->
    <div class="modal fade" id="successModal" tablogin="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Thông báo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Lập phiếu thành công!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Đóng</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
