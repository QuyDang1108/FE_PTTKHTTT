<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashStack - Lập phiếu đăng ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body class="bg-light">
    <script>
      if (localStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "login.html";
      }
    </script>

    <div class="d-flex">
      <!-- Sidebar -->
      <nav class="sidebar min-vh-100 p-3 bg-white d-flex flex-column">
        <ul class="nav nav-pills flex-column mb-2">
          <li class="nav-item">
            <a
              href="dang-ky.html"
              class="nav-link active d-flex align-items-center mb-2"
            >
              <i data-feather="edit" class="me-3"></i> Đăng ký
            </a>
          </li>
          <li class="nav-item">
            <a
              href="xem-phieu-dang-ky.html"
              class="nav-link text-secondary d-flex align-items-center mb-2"
            >
              <i data-feather="file-text" class="me-3"></i> Xem phiếu đăng ký
            </a>
          </li>
          <li class="nav-item">
            <a
              href="xem-lich-thi.html"
              class="nav-link text-secondary d-flex align-items-center mb-2"
            >
              <i data-feather="calendar" class="me-3"></i> Xem lịch thi
            </a>
          </li>
          <li class="nav-item">
            <a
              href="tra-cuu-chung-chi.html"
              class="nav-link text-secondary d-flex align-items-center mb-2"
            >
              <i data-feather="search" class="me-3"></i> Tra cứu chứng chỉ
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              id="logout-link"
              class="nav-link text-secondary d-flex align-items-center mb-2"
            >
              <i data-feather="log-out" class="me-3"></i> Logout
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="main-content flex-grow-1 p-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
          <div class="d-flex align-items-center">
            <button
              class="btn btn-outline-secondary me-3"
              onclick="history.back()"
            >
              <i data-feather="arrow-left" class="me-1"></i> Quay lại
            </button>
            <h1 class="h3 mb-0">Xin chào, thí sinh tự do</h1>
          </div>
        </header>

        <h2 class="mb-4">Tạo phiếu đăng ký</h2>
        <div class="content-wrapper p-5 bg-white rounded-3 shadow-sm">
          <form id="registrationForm">
            <!-- Người đăng ký -->
            <h3 class="fs-5 mb-3">Thông tin người đăng ký</h3>
            <div class="row g-3 mb-4">
              <div class="col-md-4">
                <label class="form-label">Họ tên</label>
                <input type="text" class="form-control" id="customerName" />
              </div>
              <div class="col-md-4">
                <label class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="customerPhone" />
              </div>
              <div class="col-md-4">
                <label class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" id="customerDob" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="customerEmail" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="customerAddress" />
              </div>
            </div>

            <!-- Thí sinh -->
            <div class="d-flex justify-content-between align-items-center">
              <h3 class="fs-5 mb-3">Thông tin thí sinh</h3>
              <button
                type="button"
                class="btn btn-outline-primary btn-sm"
                id="copyRegistrantBtn"
              >
                Người đăng ký là người dự thi
              </button>
            </div>
            <div class="row g-3 mb-4">
              <div class="col-md-4">
                <label class="form-label">Họ tên</label>
                <input type="text" class="form-control" id="candidateName" />
              </div>
              <div class="col-md-4">
                <label class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="candidatePhone" />
              </div>
              <div class="col-md-4">
                <label class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" id="candidateDob" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="candidateEmail" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="candidateAddress" />
              </div>
            </div>

            <!-- Lịch thi -->
            <h3 class="fs-5 mb-3">Lịch thi</h3>
            <div class="row g-3 mb-4">
              <div class="col-md-4">
                <label class="form-label">Loại chứng chỉ</label>
                <select class="form-select" id="examRank">
                  <option value="">Chọn</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Tên kỳ thi</label>
                <select class="form-select" id="examTest">
                  <option value="">Chọn</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Ngày thi</label>
                <select class="form-select" id="examDate">
                  <option value="">Chọn</option>
                </select>
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary btn-lg">
                Lập phiếu
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Thông báo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Lập phiếu thành công!</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      feather.replace();

      const rankSelect = document.getElementById("examRank");
      const testSelect = document.getElementById("examTest");
      const dateSelect = document.getElementById("examDate");
      let scheduleList = [];

      fetch("http://localhost:8080/api/v1/schedules")
        .then((res) => res.json())
        .then((data) => {
          if (Array.isArray(data.data)) {
            scheduleList = data.data;
            renderOptions(scheduleList);
          }
        });

      function renderOptions(data) {
        const uniqueRanks = new Set();
        const uniqueTests = new Set();
        const uniqueDates = new Set();

        data.forEach((item) => {
          uniqueRanks.add(item.certificationName);
          uniqueTests.add(item.nameTest);
          const [y, m, d] = item.date.split("-");
          uniqueDates.add(`${d}/${m}/${y}`);
        });

        fillSelect(rankSelect, Array.from(uniqueRanks));
        fillSelect(testSelect, Array.from(uniqueTests));
        fillSelect(dateSelect, Array.from(uniqueDates));
      }

      function fillSelect(select, items) {
        select.innerHTML = `<option value="">Chọn</option>`;
        items.forEach((item) => {
          const opt = document.createElement("option");
          opt.value = item;
          opt.text = item;
          select.appendChild(opt);
        });
      }

      function handleSelectChange(source) {
        const selectedRank = rankSelect.value;
        const selectedTest = testSelect.value;
        const selectedDate = dateSelect.value;

        const filtered = scheduleList.filter((item) => {
          const matchRank =
            !selectedRank || item.certificationName === selectedRank;
          const matchTest = !selectedTest || item.nameTest === selectedTest;
          const dateStr = item.date.split("-").reverse().join("/");
          const matchDate = !selectedDate || dateStr === selectedDate;
          return matchRank && matchTest && matchDate;
        });

        if (source !== "rank") {
          const ranks = [...new Set(filtered.map((i) => i.certificationName))];
          fillSelect(rankSelect, ranks, "Chọn");
          if (selectedRank) rankSelect.value = selectedRank;
        }

        if (source !== "test") {
          const tests = [...new Set(filtered.map((i) => i.nameTest))];
          fillSelect(testSelect, tests, "Chọn");
          if (selectedTest) testSelect.value = selectedTest;
        }

        if (source !== "date") {
          const dates = [
            ...new Set(
              filtered.map((i) => {
                const [y, m, d] = i.date.split("-");
                return `${d}/${m}/${y}`;
              })
            ),
          ];
          fillSelect(dateSelect, dates, "Chọn");
          if (selectedDate) dateSelect.value = selectedDate;
        }
      }

      function getSelectedScheduleId() {
        const rank = rankSelect.value;
        const test = testSelect.value;
        const date = dateSelect.value;

        const found = scheduleList.find((item) => {
          const formatted = item.date.split("-").reverse().join("/");
          return (
            item.certificationName === rank &&
            item.nameTest === test &&
            formatted === date
          );
        });

        return found ? found.id : null;
      }

      rankSelect.addEventListener("change", () => handleSelectChange("rank"));
      testSelect.addEventListener("change", () => handleSelectChange("test"));
      dateSelect.addEventListener("change", () => handleSelectChange("date"));

      document
        .getElementById("copyRegistrantBtn")
        .addEventListener("click", () => {
          $("#candidateName").val($("#customerName").val());
          $("#candidatePhone").val($("#customerPhone").val());
          $("#candidateDob").val($("#customerDob").val());
          $("#candidateEmail").val($("#customerEmail").val());
          $("#candidateAddress").val($("#customerAddress").val());
        });

      document
        .getElementById("logout-link")
        .addEventListener("click", function (e) {
          e.preventDefault();
          localStorage.removeItem("isLoggedIn");
          window.location.href = "login.html";
        });

      $("#registrationForm").submit(function (e) {
        e.preventDefault();
        const scheduleId = getSelectedScheduleId();
        if (!scheduleId) return alert("Vui lòng chọn lịch thi hợp lệ.");

        const registrant = {
          name: $("#customerName").val(),
          phone: $("#customerPhone").val(),
          dob: $("#customerDob").val(),
          email: $("#customerEmail").val(),
          address: $("#customerAddress").val(),
          noc: null,
          poc: null,
          aoc: null,
        };

        const candidate = {
          name: $("#candidateName").val(),
          phone: $("#candidatePhone").val(),
          dob: $("#candidateDob").val(),
          email: $("#candidateEmail").val(),
          address: $("#candidateAddress").val(),
        };

        const data = {
          registrantType: "TU_DO",
          registrant,
          date: new Date().toISOString().split("T")[0],
          status: "Đang xử lý",
          candidates: [candidate],
          staffId: 1,
          testScheduleId: scheduleId,
        };

        $.ajax({
          url: "http://localhost:8080/api/v1/regis",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify(data),
          success: function () {
            new bootstrap.Modal(document.getElementById("successModal")).show();
            $("#registrationForm")[0].reset();
          },
          error: function (xhr) {
            alert(
              "Đăng ký thất bại. " + (xhr.responseText || "Vui lòng thử lại.")
            );
          },
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
