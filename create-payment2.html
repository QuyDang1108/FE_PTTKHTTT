<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lập phiếu thanh toán</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #f8f9fc;
        font-family: "Nunito Sans", sans-serif;
      }
      .sidebar {
        height: 100vh;
        background-color: white;
        border-right: 1px solid #dee2e6;
      }
      .card-rounded {
        border-radius: 1rem;
      }
      .menu-button {
        background-color: white !important;
        color: black !important;
        border: none;
      }
      .menu-button.selected {
        background-color: #4f75ff !important;
        color: white !important;
      }
      .form-label {
        font-weight: 600;
        color: #606060 !important;
      }
      input.form-control {
        background-color: #f8f9fc !important;
        font-weight: 700;
        color: #4f75ff !important;
      }
      select.form-select {
        background-color: #f8f9fc !important;
        font-weight: 700;
        color: #4f75ff !important;
      }
      button {
        border-radius: 12px !important;
        background-color: #6183ff !important;
        color: white !important;
        width: 114.12px !important;
        height: 44.53px !important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar p-3">
          <h4 class="fw-bold text-primary text-center">
            Dash<span class="text-dark">Stack</span>
          </h4>
          <button
            class="menu-button btn btn-primary w-100 text-start ps-1 mb-1"
          >
            <i class="bi bi-border-all card-rounded me-2 ms-3"></i>Xem phiếu
            đăng ký
          </button>
          <button
            class="menu-button selected btn btn-primary w-100 text-start ps-1 mb-1 selected"
          >
            <i class="bi bi-chat-left me-2 ms-3"></i>
            Quản lý thanh toán
          </button>
          <hr />
          <button
            class="menu-button btn btn-primary w-100 text-start ps-1 mb-1"
          >
            <a id="logout-link" href="#"
              ><i class="bi bi-power ms-3 me-3"></i>Logout</a
            >
          </button>
        </div>

        <!-- Main content -->
        <div class="col-md-10 p-0 m-0">
          <div
            class="d-flex align-items-center"
            style="background-color: white; height: 81px"
          >
            <h3 class="ms-4">Xin chào, nhân viên kế toán</h3>
          </div>

          <div class="row m-4">
            <h4 class="fw-bold">Lập phiếu thanh toán</h4>
            <div id="detail" class="col-md-12 card card-rounded p-4">
              <div
                id="close"
                class="d-flex justify-content-end align-items-center"
              >
                <a href="./create-payment.html">
                  <svg
                    style="cursor: pointer; color: black !important"
                    xmlns="http://www.w3.org/2000/svg"
                    width="30"
                    height="30"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <circle cx="12" cy="12" r="10" />
                    <line x1="15" y1="9" x2="9" y2="15" />
                    <line x1="9" y1="9" x2="15" y2="15" />
                  </svg>
                </a>
              </div>

              <!-- Thông tin người đăng ký -->
              <h5 class="fw-bold">Thông tin người đăng ký</h5>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label class="form-label">Tên người đăng ký</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Số điện thoại</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Ngày sinh</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-md-4">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" />
                </div>
                <div class="col-md-8">
                  <label class="form-label">Địa chỉ</label>
                  <input type="text" class="form-control" />
                </div>
              </div>

              <!-- Thông tin thí sinh -->
              <h5 class="fw-bold">Thông tin thí sinh</h5>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label class="form-label">Tên thí sinh</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Số điện thoại</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Ngày sinh</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-md-4">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" />
                </div>
                <div class="col-md-8">
                  <label class="form-label">Địa chỉ</label>
                  <input type="text" class="form-control" />
                </div>
              </div>

              <!-- Lịch thi -->
              <h5 class="fw-bold">Lịch thi</h5>
              <div class="row mb-4">
                <div class="col-md-4">
                  <label class="form-label">Mảng dự thi</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Bài thi</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Ngày thi</label>
                  <input type="text" class="form-control" />
                </div>
              </div>

              <div class="d-flex justify-content-end align-items-end
              align-self-end"">
              <button
                onclick="openAddForm()"
                class="btn btn-primary btn-sm"
                style="
                  width: 274px !important;
                  font-size: 18px !important;
                  height: 56px !important;
                "
              >
                Tạo phiếu thanh toán
              </button>
            </div>
          </div>

          <!-- Form thêm và chỉnh sửa -->
          <div class="col-md-4 d-none" id="form-container">
            <div class="card card-rounded p-3">
              <div class="d-flex justify-content-end align-items-center">
                <svg
                  onclick="closeForm()"
                  style="cursor: pointer"
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="12" cy="12" r="10" />
                  <line x1="15" y1="9" x2="9" y2="15" />
                  <line x1="9" y1="9" x2="15" y2="15" />
                </svg>
              </div>
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h5 class="fw-bold" style="font-size: 28px" id="form-title">
                  Phiếu thanh toán
                </h5>
              </div>
              <form id="exam-form">
                <div class="row">
                  <div class="col-md-12 mb-3">
                    <label class="form-label fw-bold"
                      >Mã phiếu thanh toán</label
                    >
                    <input
                      type="text"
                      class="form-control custom-input"
                      id="payment-id"
                    />
                  </div>
                  <div class="col-md-12 mb-3">
                    <label class="form-label fw-bold">Mã phiếu đăng ký</label>
                    <input
                      type="text"
                      class="form-control custom-input"
                      id="registration-id"
                    />
                  </div>
                  <div class="col-md-12 mb-3">
                    <label class="form-label fw-bold">Tên người đăng ký</label>
                    <input
                      type="text"
                      class="form-control custom-input"
                      id="register-id"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Loại Khách hàng</label>
                    <select class="form-select custom-input" id="customer-type">
                      <option>Đơn vị</option>
                      <option>Tự do</option>
                    </select>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Số lượng thí sinh</label>
                    <input
                      type="number"
                      class="form-control custom-input"
                      id="exam-limit"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Tên cuộc thi</label>
                    <input
                      type="text"
                      class="form-control custom-input"
                      id="exam-limit"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Loại chứng chỉ</label>
                    <select class="form-select custom-input" id="exam-type">
                      <option>Ngoại ngữ</option>
                      <option>Tin học</option>
                    </select>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Phí quy định</label>
                    <input
                      type="text"
                      class="form-control custom-input"
                      id="exam-limit"
                    />
                  </div>
                  <div class="col-md-12 mb-3">
                    <label class="form-label fw-bold">Mã giảm giá</label>
                    <input
                      type="text"
                      class="form-control custom-input"
                      id="exam-limit"
                    />
                  </div>
                  <div class="col-md-12 mb-3 d-flex justify-content-between">
                    <span>Thành tiền</span>
                    <span>18.000.000 VNĐ</span>
                  </div>
                </div>
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-custom" id="btn-submit">
                    Tạo
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Logout
      document
        .getElementById("logout-link")
        .addEventListener("click", function (e) {
          e.preventDefault();
          localStorage.removeItem("isLoggedIn");
          window.location.href = "login.html";
        });

      function openAddForm() {
        document.getElementById("exam-form").reset();

        document.getElementById("btn-submit").innerText = "Thêm";
        document.getElementById("form-container").classList.remove("d-none");
        document
          .getElementById("detail")
          .classList.replace("col-md-12", "col-md-8");
        document.getElementById("close").classList.add("d-none");
      }

      function closeForm() {
        document.getElementById("form-container").classList.add("d-none");
        document.getElementById("close").classList.remove("d-none");
        document
          .getElementById("detail")
          .classList.replace("col-md-8", "col-md-12");
      }

      document.querySelectorAll(".menu-button").forEach((button) => {
        button.addEventListener("click", function () {
          document
            .querySelectorAll(".menu-button")
            .forEach((btn) => btn.classList.remove("selected"));
          this.classList.add("selected");
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
