<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lập phiếu thanh toán</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar p-3">
          <h4 class="fw-bold text-primary text-center">
            Dash<span class="text-dark">Stack</span>
          </h4>
          <button
            class="menu-button btn btn-primary w-100 text-start ps-1 mb-1"
          >
            <i class="bi bi-border-all card-rounded me-2 ms-3"></i>Xem phiếu
            đăng ký
          </button>
          <button
            class="menu-button selected btn btn-primary w-100 text-start ps-1 mb-1 selected"
          >
            <i class="bi bi-chat-left me-2 ms-3"></i>
            Quản lý thanh toán
          </button>
          <hr />
          <button
            class="menu-button btn btn-primary w-100 text-start ps-1 mb-1"
          >
            <a id="logout-link" href="#"
              ><i class="bi bi-power ms-3 me-3"></i>Logout</a
            >
          </button>
        </div>

        <!-- Main content -->
        <div class="col-md-10 p-0 m-0">
          <div
            class="d-flex align-items-center"
            style="background-color: white; height: 81px"
          >
            <h3 class="ms-4">Xin chào, nhân viên kế toán</h3>
          </div>

          <div class="row m-4">
            <h4 class="fw-bold">Lập phiếu thanh toán</h4>
            <div id="detail" class="col-md-12 card card-rounded p-4">
              <div
                id="close"
                class="d-flex justify-content-end align-items-center"
              >
                <a href="./create-payment.html">
                  <svg
                    style="cursor: pointer; color: black !important"
                    xmlns="http://www.w3.org/2000/svg"
                    width="30"
                    height="30"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <circle cx="12" cy="12" r="10" />
                    <line x1="15" y1="9" x2="9" y2="15" />
                    <line x1="9" y1="9" x2="15" y2="15" />
                  </svg>
                </a>
              </div>

              <form id="don_vi_form">
                <!-- Người đăng ký -->
                <h3 class="fs-5 mb-3">Thông tin người đăng ký</h3>
                <div class="row g-3 mb-4">
                  <div class="col-md-4">
                    <label class="form-label">Họ tên</label>
                    <input type="text" class="form-control" id="customerName" />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Số điện thoại</label>
                    <input
                      type="text"
                      class="form-control"
                      id="customerPhone"
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" id="customerDob" />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="customerEmail"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Địa chỉ</label>
                    <input
                      type="text"
                      class="form-control"
                      id="customerAddress"
                    />
                  </div>
                </div>

                <!-- Thông tin đơn vị -->
                <h3 class="fs-5 mb-3">Thông tin đơn vị</h3>
                <div class="row g-3 mb-4">
                  <div class="col-md-4">
                    <label class="form-label">Tên đơn vị</label>
                    <input type="text" class="form-control" id="companyName" />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="companyPhone" />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Địa chỉ</label>
                    <input
                      type="text"
                      class="form-control"
                      id="companyAddress"
                    />
                  </div>
                </div>

                <!-- Danh sách thí sinh -->
                <h3 class="fs-5 mb-3">Thông tin thí sinh</h3>
                <div id="candidates-list">
                  <div class="row g-3 mb-4 align-items-end candidate-row">
                    <div class="col-md-4">
                      <label class="form-label">Tên người dự thi</label>
                      <input
                        type="text"
                        class="form-control"
                        name="candidateName[]"
                      />
                    </div>
                    <div class="col-md-4">
                      <label class="form-label">Số điện thoại</label>
                      <input
                        type="text"
                        class="form-control"
                        name="candidatePhone[]"
                      />
                    </div>
                    <div class="col-md-4">
                      <label class="form-label">Ngày sinh</label>
                      <input
                        type="date"
                        class="form-control"
                        name="candidateDob[]"
                      />
                    </div>
                    <div class="col-md-4">
                      <label class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        name="candidateEmail[]"
                      />
                    </div>
                    <div class="col-md-8">
                      <label class="form-label">Địa chỉ</label>
                      <input
                        type="text"
                        class="form-control"
                        name="candidateAddress[]"
                      />
                    </div>
                  </div>
                </div>

                <!-- Lịch thi -->
                <h3 class="fs-5 mb-3">Lịch thi</h3>
                <div class="row g-3 mb-4">
                  <div class="col-md-4">
                    <label class="form-label">Loại chứng chỉ</label>
                    <select class="form-select" id="examRank">
                      <option value="">Chọn</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Tên kỳ thi</label>
                    <select class="form-select" id="examTest">
                      <option value="">Chọn</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Ngày thi</label>
                    <select class="form-select" id="examDate">
                      <option value="">Chọn</option>
                    </select>
                  </div>
                </div>
              </form>

              <form id="tu_do_form">
                <!-- Người đăng ký -->
                <h3 class="fs-5 mb-3">Thông tin người đăng ký</h3>
                <div class="row g-3 mb-4">
                  <div class="col-md-4">
                    <label class="form-label">Họ tên</label>
                    <input
                      type="text"
                      class="form-control"
                      id="tdcustomerName"
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Số điện thoại</label>
                    <input
                      type="text"
                      class="form-control"
                      id="tdcustomerPhone"
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Ngày sinh</label>
                    <input
                      type="date"
                      class="form-control"
                      id="tdcustomerDob"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="tdcustomerEmail"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Địa chỉ</label>
                    <input
                      type="text"
                      class="form-control"
                      id="tdcustomerAddress"
                    />
                  </div>
                </div>

                <!-- Thí sinh -->
                <h3 class="fs-5 mb-3">Thông tin thí sinh</h3>
                <div class="row g-3 mb-4">
                  <div class="col-md-4">
                    <label class="form-label">Họ tên</label>
                    <input
                      type="text"
                      class="form-control"
                      id="candidateName"
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Số điện thoại</label>
                    <input
                      type="text"
                      class="form-control"
                      id="candidatePhone"
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" id="candidateDob" />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="candidateEmail"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Địa chỉ</label>
                    <input
                      type="text"
                      class="form-control"
                      id="candidateAddress"
                    />
                  </div>
                </div>

                <!-- Lịch thi -->
                <h3 class="fs-5 mb-3">Lịch thi</h3>
                <div class="row g-3 mb-4">
                  <div class="col-md-4">
                    <label class="form-label">Loại chứng chỉ</label>
                    <select class="form-select" id="examRank">
                      <option value="">Chọn</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Tên kỳ thi</label>
                    <select class="form-select" id="examTest">
                      <option value="">Chọn</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Ngày thi</label>
                    <select class="form-select" id="examDate">
                      <option value="">Chọn</option>
                    </select>
                  </div>
                </div>
              </form>

              <div class="d-flex justify-content-end align-items-end
              align-self-end"">
              <button
                onclick="openAddForm()"
                class="btn btn-primary btn-sm"
                style="
                  width: 274px !important;
                  font-size: 18px !important;
                  height: 56px !important;
                "
              >
                Tạo phiếu thanh toán
              </button>
            </div>
          </div>

          <!-- Form thêm và chỉnh sửa -->
          <div class="col-md-4 d-none" id="form-container">
            <div class="card card-rounded p-3">
              <div class="d-flex justify-content-end align-items-center">
                <svg
                  onclick="closeForm()"
                  style="cursor: pointer"
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="12" cy="12" r="10" />
                  <line x1="15" y1="9" x2="9" y2="15" />
                  <line x1="9" y1="9" x2="15" y2="15" />
                </svg>
              </div>
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h5 class="fw-bold" style="font-size: 28px" id="form-title">
                  Phiếu thanh toán
                </h5>
              </div>
              <form id="exam-form">
                <div class="row">
                  <div class="col-md-12 mb-3">
                    <label class="form-label fw-bold"
                      >Mã phiếu thanh toán</label
                    >
                    <input
                      type="text"
                      class="form-control custom-input"
                      id="payment-id"
                    />
                  </div>
                  <div class="col-md-12 mb-3">
                    <label class="form-label fw-bold">Mã phiếu đăng ký</label>
                    <input
                      type="text"
                      class="form-control custom-input"
                      id="registration-id"
                    />
                  </div>
                  <div class="col-md-12 mb-3">
                    <label class="form-label fw-bold">Tên người đăng ký</label>
                    <input
                      type="text"
                      class="form-control custom-input"
                      id="register-id"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Loại Khách hàng</label>
                    <select
                      class="form-select custom-input"
                      id="customer-type1"
                    ></select>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Số lượng thí sinh</label>
                    <input
                      type="number"
                      class="form-control custom-input"
                      id="exam-count1"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Tên kỳ thi</label>
                    <input
                      type="text"
                      class="form-control custom-input"
                      id="exam-name1"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Loại chứng chỉ</label>
                    <select
                      class="form-select custom-input"
                      id="exam-type1"
                    ></select>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Phí quy định</label>
                    <input
                      type="text"
                      class="form-control custom-input"
                      id="exam-price1"
                    />
                  </div>
                  <div class="col-md-12 mb-3">
                    <label class="form-label fw-bold">Tiền giảm</label>
                    <input
                      type="text"
                      class="form-control custom-input"
                      id="exam-reduce-price"
                    />
                  </div>
                  <div class="col-md-12 mb-3 d-flex justify-content-between">
                    <span>Thành tiền</span>
                    <span id="total">18.000.000 VNĐ</span>
                  </div>
                </div>
                <div class="d-flex justify-content-end">
                  <button
                    type="submit"
                    class="btn btn-primary btn-custom"
                    id="btn-submit"
                  >
                    Tạo
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script xử lý AJAX -->
    <script>
      document
        .getElementById("logout-link")
        .addEventListener("click", function (e) {
          e.preventDefault();
          localStorage.removeItem("isLoggedIn");
          localStorage.removeItem("id");
          localStorage.removeItem("token");
          window.location.href = "login.html";
        });

      const apiBase = "http://localhost:8080/api/v1";
      const formId = new URLSearchParams(window.location.search).get("formId");
      const staffId = localStorage.getItem("staffId") || 1;
      let sum;
      let reduce;
      let total;
      let globalRegisData = null;

      $(document).ready(function () {
        if (formId) {
          $.ajax({
            url: `${apiBase}/regis/${formId}`,
            method: "GET",
            headers: {
              Authorization: "Bearer " + localStorage.getItem("token"),
            },
            success: function (response) {
              const data = response.data;
              globalRegisData = data;

              // Fill form container values
              $("#registration-id").val(data.formId);
              $("#register-id").val(data.registrant.name);
              $("#exam-limit").first().val(data.candidates.length);
              $("#exam-limit").last().val(data.candidates.length);
              $("#exam-type").val(data.testSchedule.certificationName);
              $("#examTest").html(
                `<option selected>${data.testSchedule.nameTest}</option>`
              );
              $("#examDate").html(
                `<option selected>${data.testSchedule.date}</option>`
              );
              $("#examRank").html(
                `<option selected>${data.testSchedule.certificationName}</option>`
              );

              // Fill form for DON_VI or TU_DO
              if (data.registrant.type === "DON_VI") {
                $("#don_vi_form").show();
                $("#tu_do_form").hide();
                $("#customerName").val(data.registrant.name);
                $("#customerPhone").val(data.registrant.phone);
                $("#customerDob").val(data.registrant.dob);
                $("#customerEmail").val(data.registrant.email);
                $("#customerAddress").val(data.registrant.address);
                $("#companyName").val(data.registrant.noc);
                $("#companyPhone").val(data.registrant.poc);
                $("#companyAddress").val(data.registrant.aoc);

                const container = $("#candidates-list");
                container.empty();
                data.candidates.forEach((c) => {
                  container.append(`
                  <h3 class="fs-5 mb-3">Thông tin thí sinh</h3>
                    <div class="row g-3 mb-4 align-items-end candidate-row">
                      <div class="col-md-4">
                        <input class="form-control" value="${c.name}" />
                      </div>
                      <div class="col-md-4">
                        <input class="form-control" value="${c.phone}" />
                      </div>
                      <div class="col-md-4">
                        <input class="form-control" type="date" value="${c.dob}" />
                      </div>
                      <div class="col-md-4">
                        <input class="form-control" value="${c.email}" />
                      </div>
                      <div class="col-md-8">
                        <input class="form-control" value="${c.address}" />
                      </div>
                    </div>
                  `);
                });
              } else {
                $("#tu_do_form").show();
                $("#don_vi_form").hide();
                const c = data.candidates[0];
                $("#tdcustomerName").val(data.registrant.name);
                $("#tdcustomerPhone").val(data.registrant.phone);
                $("#tdcustomerDob").val(data.registrant.dob);
                $("#tdcustomerEmail").val(data.registrant.email);
                $("#tdcustomerAddress").val(data.registrant.address);
                $("#candidateName").val(c.name);
                $("#candidatePhone").val(c.phone);
                $("#candidateDob").val(c.dob);
                $("#candidateEmail").val(c.email);
                $("#candidateAddress").val(c.address);
              }
            },
            error: function () {
              alert("Không tìm thấy dữ liệu phiếu đăng ký");
            },
          });
        }

        $("#exam-form").submit(function (e) {
          e.preventDefault();
          const reducePrice = 0;
          const dop = new Date().toISOString().split("T")[0];
          const status = "Chưa thanh toán";
          const paymentType = "CK";

          $.ajax({
            url: `${apiBase}/payments`,
            method: "POST",
            contentType: "application/json",
            headers: {
              Authorization: "Bearer " + localStorage.getItem("token"),
            },
            data: JSON.stringify({
              formId: formId,
              staffId: staffId,
              dop: dop,
              status: status,
              paymentType: paymentType,
              reducePrice: reduce,
            }),
            success: function (res) {
              alert("Tạo phiếu thành công!");
              location.reload();
            },
            error: function (err) {
              alert("Lỗi khi tạo phiếu: " + err.responseText);
            },
          });
        });
      });

      function openAddForm() {
        document.getElementById("exam-form").reset();
        document.getElementById("form-container").classList.remove("d-none");
        document
          .getElementById("detail")
          .classList.replace("col-md-12", "col-md-8");
        document.getElementById("close").classList.add("d-none");

        if (globalRegisData) {
          $("#registration-id").val(globalRegisData.formId);
          $("#register-id").val(globalRegisData.registrant.name);
          $("#customer-type1").val(
            globalRegisData.registrant.type === "DON_VI" ? "Đơn vị" : "Tự do"
          );
          $("#customer-type1").html(
            `<option selected>${
              globalRegisData.registrant.type === "DON_VI" ? "Đơn vị" : "Tự do"
            }</option>`
          );
          $("#exam-count1").val(globalRegisData.candidates.length);
          $("#exam-type1").val(globalRegisData.testSchedule.certificationName);
          $("#exam-name1").val(globalRegisData.testSchedule.nameTest);
          $("#exam-type1").html(
            `<option selected>${globalRegisData.testSchedule.certificationName}</option>`
          );
          $("#exam-price1").val(globalRegisData.testSchedule.certPrice);
          sum =
            globalRegisData.testSchedule.certPrice *
            globalRegisData.candidates.length;
          reduce = sum * (globalRegisData.candidates.length <= 20 ? 0.1 : 0.15);
          $("#exam-reduce-price").val(reduce);
          total = sum - reduce;
          $("#total").text(`${total.toLocaleString()} VNĐ`);
        }
      }
    </script>
  </body>
</html>
